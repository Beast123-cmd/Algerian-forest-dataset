<!DOCTYPE html>
<html>
<head>
    <title>Algerian Forest Fire FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 550px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form input[type="text"], form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 25px;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #006400;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Forest Fire FWI Prediction</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label for="Temperature">Temperature (Â°C):</label>
            <input type="text" name="Temperature" id="Temperature" placeholder="e.g. 28.7" required>

            <label for="RH">Relative Humidity (%):</label>
            <input type="text" name="RH" id="RH" placeholder="e.g. 45" required>

            <label for="Ws">Wind Speed (km/h):</label>
            <input type="text" name="Ws" id="Ws" placeholder="e.g. 14" required>

            <label for="Rain">Rain (mm):</label>
            <input type="text" name="Rain" id="Rain" placeholder="e.g. 0.0" required>

            <label for="FFMC">FFMC Index:</label>
            <input type="text" name="FFMC" id="FFMC" placeholder="e.g. 85.5" required>

            <label for="DMC">DMC Index:</label>
            <input type="text" name="DMC" id="DMC" placeholder="e.g. 66.6" required>

            <label for="DC">DC Index:</label>
            <input type="text" name="DC" id="DC" placeholder="e.g. 700.1" required>

            <label for="ISI">ISI Index:</label>
            <input type="text" name="ISI" id="ISI" placeholder="e.g. 9.2" required>

            <label for="Classes">Fire Class:</label>
            <select name="Classes" id="Classes" required>
                <option value="0">0 - Not Fire</option>
                <option value="1">1 - Fire</option>
            </select>

            <label for="Region">Region:</label>
            <select name="Region" id="Region" required>
                <option value="0">0 - Bejaia</option>
                <option value="1">1 - Sidi Bel-abbes</option>
            </select>

            <input type="submit" value="Predict FWI">
        </form>

        {% if results %}
        <div class="result">
            {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
